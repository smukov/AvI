
<ion-navbar *navbar primary>
  <ion-title>
    {{contactName}}
  </ion-title>
</ion-navbar>

<ion-content padding class="chatPage">

  <ion-list no-lines>
    <ion-item *ngFor="let msg of messages" >
      <chat-bubble [message]="msg"></chat-bubble>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="chatPageFooter">
  <ion-toolbar>

    <ion-item>
      <ion-label style="margin:0px;"></ion-label>
      <div item-content style="width:100%;">
        <elastic-textarea placeholder="Type to compose" lineHeight="22"></elastic-textarea>
      </div>
    </ion-item>

    <ion-buttons right>
      <button style="min-width:45px;">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
