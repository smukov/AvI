<ion-menu [content]="content" >
 <ion-toolbar primary>

 </ion-toolbar>
 <ion-content>

     <button ion-item *ngFor="#p of pages" (click)="openPage(p)">

 </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" ></ion-nav>
